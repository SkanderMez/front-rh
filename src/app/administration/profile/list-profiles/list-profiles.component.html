  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">

              <h4 class="page-title">Profiles</h4>

            <li class="breadcrumb-item bcrumb-1">
              <a href="../../index.html">

            <li class="breadcrumb-item active">Profiles :</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Example -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Profiles</strong>
            </h2>
            <ul class="header-dropdown m-r--5">
              <li class="dropdown">
                <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown"
                   role="button" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">more_vert</i>
                </a>
                <ul class="dropdown-menu pull-right">
                  <li>
                    <a href="#" onClick="return false;">Action</a>
                  </li>
                  <li>
                    <a href="#" onClick="return false;">Another action</a>
                  </li>
                  <li>
                    <a href="#" onClick="return false;">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <ul class="collapsible">
              <li *ngFor="let profile of profiles">
                <div class="collapsible-header">
<!--                  <i class="ti-control-record"></i>-->
                  <h5 class="linebreak" style="color: #009688;">Profile name:</h5>&nbsp;&nbsp;&nbsp;<div>{{profile.name}}</div>
                  </div>
                <div class="collapsible-body">
                  <h3 style="color: #009688!important;">Skills:</h3>
                                        <span><div class="body">
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let skill of profile.skills">
                                  <h6 class="linebreak">Skill name:</h6>  {{skill.name}}
                                  <br>
                                  <h6 class="linebreak">Skill coeff:</h6>  {{skill.coeff}}
                                </li>
                            </ul>
                        </div></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
